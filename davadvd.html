<!DOCTYPE html>
<html>

<head>
    <title>W3.CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta charset="utf-8">
    <title>jQuery Preview an Image Before it is Uploaded</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        function previewFile(input) {
            var file = $("input[type=file]").get(0).files[0];

            if (file) {
                var reader = new FileReader();

                reader.onload = function() {
                    $("#previewImg").attr("src", reader.result);
                }

                reader.readAsDataURL(file);
            }
        }
    </script>
</head>

<body>
    <div class="w3-container">
        <h2>Mini project</h2>
        <p class="w3-large">By 4D[25]Matthew Ma</p>
    </div>

    <form action="/action_page.php">
        <form action="/action_page.php">

            <div class="w3-row w3-border">
                <div class="w3-container w3-half w3-red">
                    <p> Username</p>

                </div>
                <div class="w3-container w3-half">
                    <input type="text" name="Username" required>
                </div>
            </div>

            <div class="w3-row w3-border">
                <div class="w3-container w3-half w3-orange">
                    <p> Password</p>

                </div>
                <div class="w3-container w3-half">
                    <input type="password" name="PW" required>
                </div>
            </div>

            <div class="w3-row w3-border">
                <div class="w3-container w3-half w3-yellow">
                    <p> Name</p>

                </div>
                <div class="w3-container w3-half">
                    <input type="text" name="name" required>
                </div>
            </div>

            <div class="w3-row w3-border">
                <div class="w3-container w3-half w3-green">
                    <p> Date of birth</p>

                </div>
                <div class="w3-container w3-half">
                    <input type="datetime-local" name="DOB" required>
                </div>
            </div>

            <div class="w3-row w3-border">
                <div class="w3-container w3-half w3-lime">
                    <p> Gender </p>

                </div>
                <div class="w3-container w3-half">
                    <input type="radio" name="gender" value="m">Male

                    <input type="radio" name="gender" value="f">Female

                    <input type="radio" name="gender" value="other" required>Other
                </div>
            </div>

            <div class="w3-row w3-border">
                <div class="w3-container w3-half w3-aqua">
                    <p> Telephone numbers</p>

                </div>
                <div class="w3-container w3-half">
                    <input type="tel" id="phone" name="phone no." placeholder="12345678" pattern="[0-9]{3}[0-9]{2}[0-9]{3}" required>
                </div>
            </div>

            <div class="w3-row w3-border">
                <div class="w3-container w3-half w3-blue">
                    <p> Education level</p>

                </div>
                <div class="w3-container w3-half">
                    <input list="Education" required name="Education">
                    <datalist id="Education">
    <option value="kindergarten">
    <option value="primary school">
    <option value="middle school">
    <option value="high school">
    <option value="university">
  </datalist>
                </div>
            </div>

            <div class="w3-row w3-border">
                <div class="w3-container w3-half w3-purple">
                    <p> Image</p>

                </div>
                <div class="w3-container w3-half">
                    <p>
                        <input type="file" name="photo" onchange="previewFile(this);" required>
                    </p>
                    <img id="previewImg" src="/examples/images/transparent.png" alt="Placeholder">
                </div>
            </div>
            <input type="submit" class="w3-button w3-khaki" value="Submit">
        </form>

</body>

</html>
